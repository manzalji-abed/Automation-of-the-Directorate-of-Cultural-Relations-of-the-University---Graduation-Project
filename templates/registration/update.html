{% extends "base.html" %}

<!-- something here for nothing  -->

{% block content %}
<div
  class="col-md-7 col-lg-8 mx-auto"
>
  <form
    class="card p-3 needs-validation"
    novalidate
    method="POST"
  >
    {% csrf_token %}
    <h4 class="my-3 lead">
      المعلومات الشخصية
    </h4>
    <div class="row g-3">
      <div class="col-sm-4">
        <label
          for="name"
          class="form-label"
          >الاسم</label
        >
        <input
          type="text"
          class="form-control"
          id="firstName"
          required
          name="name"
          maxlength="50"
        />
        <div
          class="invalid-feedback"
        >
          يرجى إدخال اسم أول
          صحيح.
        </div>
      </div>
    </div>
    <div class="row g-3">
      <div class="col-sm-4">
        <label
          for="name"
          class="form-label"
          >الجامعة</label
        >
        <input
          type="text"
          class="form-control"
          id="firstName"
          required
          name="universityDegreeUniversity"
          maxlength="50"
        />
        <div
          class="invalid-feedback"
        >
          يرجى إدخال اسم أول
          صحيح.
        </div>
      </div>
    </div>

    <hr class="my-4" />
    <button
      class="w-100 btn btn-primary btn-lg"
      type="submit"
    >
      الاستمرار بالدفع
    </button>
  </form>
</div>

{% endblock %}
